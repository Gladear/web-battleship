<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Battleship - Join</title>
  </head>
  <body style="text-align: center;">
    <h1 id="game_title">Create a game</h1>

    <h2>Generated game ID</h2>

    <form id="settings">
      Taille de la grille
      <div class="slidecontainer">
        <input type="range" min="6" max="20" value="10" class="slider" id="size" />
        <span id="size-ind">10</span>
      </div>
      <br />

      Carrier number
      <select id="carrier">
        <option value="0">0</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />

      Battleship number
      <select id="battleship">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />

      Cruiser number
      <select id="cruiser">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />

      Submarine number
      <select id="submarine">
        <option value="0">0</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />

      Patrol Boat number
      <select id="patrol">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
      </select>
      <br />

      <button type="submit">Modifier</button>
    </form>

    <form id="menu" action="/play">
      <div>
        <input type="text" name="gameID" />
      </div>

      <button class="menu_button">Join</button>
    </form>
  </body>

  <script src="./src/controler/create.js" type="module"></script>
</html>
