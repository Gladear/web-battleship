<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Language" content="fr" />
        <link rel="stylesheet" href="./src/style/style.css" />
        <title>Battleship - Game</title>
    </head>
    <body>
        <h1 id="title_in_game">Battleship</h1>

        <div id="ships_tab">

            <h1 class="tab_title" id="leftTab">Ships</h1>

            <div>

                <label for="o1" id="o1l">Horizontal <input type="radio" id="o1" name="or" value="0" checked="true" />
                    <span style="color: rgba(0, 0, 0, 0)">x0</span></label>

                <br />

                <label for="o2" id="o2l">Vertical <input type="radio" id="o2" name="or" value="1" />
                    <span style="color: rgba(0, 0, 0, 0)">x0</span></label>

                <br />

            </div>
            <br />
            <div id="subLeftTab">
                <label for="s1" id="s1l"><canvas id="subC" class="display_ships_tab"></canvas><span id="p1">Submarine</span> <input type="radio" id="s1" name="ship" value="0" />
                    <span id="n1">x1</span></label>
                <br />
                <label for="s2" id="s2l"><canvas id="carC" class="display_ships_tab"></canvas><span id="p2">Carrier</span> <input type="radio" id="s2" name="ship" value="1" />
                    <span id="n2">x1</span></label>
                <br />
                <label for="s3" id="s3l"><canvas id="batC" class="display_ships_tab"></canvas><span id="p3">Battleship</span> <input type="radio" id="s3" name="ship" value="2" />
                    <span id="n3">x2</span></label>
                <br />
                <label for="s4" id="s4l"><canvas id="patC" class="display_ships_tab"></canvas><span id="p4">Patrol Boat</span> <input type="radio" id="s4" name="ship" value="3" />
                    <span id="n4">x3</span></label>
                <br />
                <label for="s5" id="s5l"><canvas id="cruC" class="display_ships_tab"></canvas><span id="p5">Cruiser</span> <input type="radio" id="s5" name="ship" value="4" />
                    <span id="n5">x2</span></label>
                <br />
                <br />
                <label for="s6" id="s6l">Delete <input type="radio" id="s6" name="ship" value="5" />
                    <span style="color: rgba(0, 0, 0, 0)">x0</span><br /></label>
            </div>
        </div>

        <canvas id="battleship_board" width="847" height="847"></canvas>

        <div id="action_tab">

            <h1 class="tab_title">Actions</h1>

            <button id="button_ready" class="menu_button">Ready</button>

            <button id="button_fire" style="display: none" class="fire_button">Fire</button>

            <br/>

            <button id="button_left" class="menu_button">Leave</button>

            <br>

            <button id="button_params" class="icon_button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
        </div>

        <dialog id="dialog_params">
          <form id="settings">
            <div>
              <label for="carrier">Carrier</label><br>
              <input type="color" name="carrier" id="carrier-color" value="#b1aeae">
            </div>

            <div>
              <label for="battleship">Battleship</label><br>
              <input type="color" name="battleship" id="battleship-color" value="#b1aeae">
            </div>

            <div>
              <label for="cruiser">Cruiser</label><br>
              <input type="color" name="cruiser" id="cruiser-color" value="#b1aeae">
            </div>

            <div>
              <label for="submarine">Submarine</label><br>
              <input type="color" name="submarine" id="submarine-color" value="#fecc33">
            </div>

            <div>
              <label for="patrol">Patrol Boat</label><br>
              <input type="color" name="patrol" id="patrol-color" value="#b1aeae">
            </div>

            <button type="submit" class="menu_button">Modifier</button>
          </form>
        </dialog>

        <script src="./src/controler/play.js" type="module"></script>
    </body>
</html>
