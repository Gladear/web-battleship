<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homepage</title>
    <style>
      li {
        list-style: none;
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <h1>Homepage</h1>
    <code>
      <pre><ul id="debug"></ul></pre>
    </code>

    <script type="module">
      import { log } from './debug.js';

      const ws = new WebSocket(`ws://${location.host}/endpoint`);

      ws.onopen = () => {
        log(`connected to ${ws.url}`);
        ws.send(JSON.stringify({ action: 'create' }));
      };

      ws.onmessage = event => {
        const { data } = event;
        const message = JSON.parse(data);
        log('received message: ', JSON.stringify(message, undefined, 4));
      };

      ws.onclose = () => log('connection closed');

      window.addEventListener('close', () => {
        ws.close(1000, 'quitting');
      });
    </script>
  </body>
</html>
