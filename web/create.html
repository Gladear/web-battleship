<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Battleship - Join</title>
  </head>
  <body style="text-align: center;">
    <h1 id="game_title">Create a game</h1>

    <h2>Generated game ID</h2>

    <form id="settings">
      Taille de la grille
      <div class="slidecontainer">
        <input type="range" min="6" max="20" value="10" class="slider" id="size" />
        <span id="size-ind">10</span>
      </div>
      <br />

      <div>
        <label for="carrier">Carrier number</label><br>
        <input type="number" name="carrier" id="carrier" min="0"value="1">
      </div>

      <div>
        <label for="battleship">Battleship number</label><br>
        <input type="number" name="battleship" id="battleship" min="0" value="2">
      </div>

      <div>
        <label for="cruiser">Cruiser number</label><br>
        <input type="number" name="cruiser" id="cruiser" min="0" value="2">
      </div>

      <div>
        <label for="submarine">Submarine number</label><br>
        <input type="number" name="submarine" id="submarine" value="1">
      </div>

      <div>
        <label for="patrol">Patrol Boat number</label><br>
        <input type="number" name="patrol" id="patrol" min="0" value="3">
      </div>

      <button type="submit" class="menu_button">Modifier</button>
    </form>

    <form id="menu" action="/play">
      <div>
        <input type="text" name="gameID" />
      </div>

      <button class="menu_button">Join</button>
    </form>
  </body>

  <script src="./src/controler/create.js" type="module"></script>
</html>
