<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Language" content="fr" />
        <link rel="stylesheet" href="./src/style/style.css" />
        <title>Battleship - Game</title>
    </head>
    <body>
        <h1 id="title_in_game">Battleship</h1>

        <div id="ships_tab">

            <h1 class="tab_title" id="leftTab">Ships</h1>

            <div>

                <label for="o1" id="o1l">Horizontal <input type="radio" id="o1" name="or" value="0" checked="true" />
                    <span style="color: rgba(0, 0, 0, 0)">x0</span></label>

                <br />

                <label for="o2" id="o2l">Vertical <input type="radio" id="o2" name="or" value="1" />
                    <span style="color: rgba(0, 0, 0, 0)">x0</span></label>

                <br />

            </div>
            <br />
            <div id="subLeftTab">
                <label for="s1" id="s1l"><canvas id="subC" class="display_ships_tab"></canvas><span id="p1">Submarine</span> <input type="radio" id="s1" name="ship" value="0" />
                    <span id="n1">x1</span></label>
                <br />
                <label for="s2" id="s2l"><canvas id="carC" class="display_ships_tab"></canvas><span id="p2">Carrier</span> <input type="radio" id="s2" name="ship" value="1" />
                    <span id="n2">x1</span></label>
                <br />
                <label for="s3" id="s3l"><canvas id="batC" class="display_ships_tab"></canvas><span id="p3">Battleship</span> <input type="radio" id="s3" name="ship" value="2" />
                    <span id="n3">x2</span></label>
                <br />
                <label for="s4" id="s4l"><canvas id="patC" class="display_ships_tab"></canvas><span id="p4">Patrol Boat</span> <input type="radio" id="s4" name="ship" value="3" />
                    <span id="n4">x3</span></label>
                <br />
                <label for="s5" id="s5l"><canvas id="cruC" class="display_ships_tab"></canvas><span id="p5">Cruiser</span> <input type="radio" id="s5" name="ship" value="4" />
                    <span id="n5">x2</span></label>
                <br />
                <br />
                <label for="s6" id="s6l">Delete <input type="radio" id="s6" name="ship" value="5" />
                    <span style="color: rgba(0, 0, 0, 0)">x0</span><br /></label>
            </div>
        </div>

        <canvas id="battleship_board" width="847" height="847"></canvas>

        <div id="action_tab">

            <h1 class="tab_title">Actions</h1>

            <button id="button_ready" class="menu_button">Ready</button>

            <button id="button_fire" style="display: none" class="fire_button">Fire</button>

            <br/>

            <button id="button_left" class="menu_button">Left</button>
        </div>
    </body>

    <script src="./src/battleship/Game.js" type="module"></script>

</html>
